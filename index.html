<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <img class="background-img1" src="images/bg-pattern-top.svg" alt="top background image">
    <div class="container">
      <div class="card">
        <div class="card-header">
          <img src="images/bg-pattern-card.svg" alt="card background image">
        </div>
        <div class="card-img">
          <img class="profile" src="images/image-victor.jpg" alt="Victor profile picture">
        </div>
        <div class="card-body">
          <h1 class="name">Victor Crest <span>26</span></h1>
          <p class="place">London</p>
        </div>
        <div class="card-footer">
          <div class="footer1">
            <p class="number">80K</p>
            <p class="text">Followers</p>
          </div>
          <div class="footer2">
            <p class="number">803K</p>
            <p class="text">Likes</p>
          </div>
          <div class="footer3">
            <p class="number">1.4K</p>
            <p class="text">Photos</p>
          </div>
        </div>
      </div>
    </div>
    <img class="background-img2" src="images/bg-pattern-bottom.svg" alt="bottom background image">
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">T. Platt</a>.
  </footer>
</body>
</html>
